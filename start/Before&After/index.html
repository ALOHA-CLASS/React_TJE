<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /* 스타일 추가 */
        .styled-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <button id="myButton">Click me</button>

    <script>
        // 버튼 요소를 가져오기
        var myButton = document.getElementById("myButton");

        // 버튼에 클릭 이벤트 리스너 추가
        myButton.addEventListener("click", function() {
            // 스타일링된 alert를 표시하기 위한 div 요소 생성
            var styledAlert = document.createElement("div");
            styledAlert.className = "styled-alert";
            styledAlert.textContent = "버튼이 클릭되었습니다!";

            // body에 추가
            document.body.appendChild(styledAlert);

            // 2초 후에 alert를 삭제
            setTimeout(function() {
                document.body.removeChild(styledAlert);
            }, 2000);
        });
    </script>

</body>
</html>
